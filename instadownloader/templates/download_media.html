<!DOCTYPE html>
<html>
<head>
    <title>Download Instagram Media</title>
</head>
<body>
    <h1>Download Instagram Media</h1>
    <form method="post">
        {% csrf_token %}
        <label for="media_link">Enter Instagram Media Link:</label>
        <input type="text" name="media_link" id="media_link" required>
        <br>
        <button type="submit">Download</button>
    </form>
</body>
</html>
