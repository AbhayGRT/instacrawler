<!DOCTYPE html>
<html>
<head>
    <title>Download Instagram Profile Photo</title>
</head>
<body>
    <h1>Download Instagram Profile Photo</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Enter Instagram Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <button type="submit">Download Profile Photo</button>
    </form>
</body>
</html>
